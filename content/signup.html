<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Volleyball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #101820;
      color: white;
    }
    header {
      background-color: #00bcd4;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .signup-form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .signup-form h2 {
      text-align: center;
      color: #00bcd4;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    footer {
      background: #101820;
      color: #ccc;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Volleyball Website</h1>
</header>

<div class="container">
  <form class="signup-form">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p style="text-align:center;">Already have an account? <a href="login.html" style="color:#00bcd4;">Login</a></p>
  </form>
</div>

<footer>
  <p>&copy; 2024 Volleyball Website. All rights reserved.</p>
</footer>

</body>
</html>
